AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Minimal server-side pipeline to import a Docker image TAR from S3 into ECR (no ECS).
  Creates: ECR repo, CodeBuild job to load TAR from S3 and push to ECR, and a
  custom resource to trigger the import on stack create/update.

Parameters:
  RepoName:
    Type: String
    Default: my-app
    Description: ECR repository name to create/use.
  ImageTag:
    Type: String
    Default: latest
    Description: Tag to assign to the imported image in ECR.
  SourceBucket:
    Type: String
    Description: S3 bucket that contains the Docker image TAR (e.g., my-bucket)
  SourceKey:
    Type: String
    Description: S3 object key for the TAR (e.g., exports/my-app.tar)
  LogRetentionDays:
    Type: Number
    Default: 7
  BuildComputeType:
    Type: String
    AllowedValues: [BUILD_GENERAL1_SMALL, BUILD_GENERAL1_MEDIUM, BUILD_GENERAL1_LARGE]
    Default: BUILD_GENERAL1_SMALL
  BuildImage:
    Type: String
    Default: aws/codebuild/standard:7.0
    Description: CodeBuild Linux image (Docker-in-Docker supported when PrivilegedMode=true)
  S3ObjectIsKmsEncrypted:
    Type: String
    AllowedValues: ['true', 'false']
    Default: 'false'
    Description: Set to 'true' if the S3 object is encrypted with a customer-managed KMS key.
  S3KmsKeyArn:
    Type: String
    Default: ''
    Description: ARN of the KMS key used to encrypt the S3 object (required if S3ObjectIsKmsEncrypted=true).
  ForceReimportNonce:
    Type: String
    Default: 'initial'
    Description: Change this value to force a re-import (causes the custom resource to run again).

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label: { default: "Image Source (S3)" }
        Parameters: [SourceBucket, SourceKey]
      - Label: { default: "ECR" }
        Parameters: [RepoName, ImageTag]
      - Label: { default: "Build & Logs" }
        Parameters: [BuildComputeType, BuildImage, LogRetentionDays]
      - Label: { default: "KMS (Optional)" }
        Parameters: [S3ObjectIsKmsEncrypted, S3KmsKeyArn]

Conditions:
  UseKms: !Equals [!Ref S3ObjectIsKmsEncrypted, 'true']

Resources:
  #### ECR ####
  EcrRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Ref RepoName
      ImageTagMutability: MUTABLE
      EncryptionConfiguration:
        EncryptionType: AES256
      ImageScanningConfiguration:
        ScanOnPush: true

  #### CloudWatch Logs ####
  ImportLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/codebuild/s3-to-ecr-${RepoName}"
      RetentionInDays: !Ref LogRetentionDays

  #### IAM for CodeBuild ####
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: { Service: codebuild.amazonaws.com }
            Action: sts:AssumeRole
      Path: '/'
      Policies:
        - PolicyName: CodeBuildS3Ecr
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub arn:aws:s3:::${SourceBucket}/${SourceKey}
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:CompleteLayerUpload
                  - ecr:InitiateLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:PutImage
                  - ecr:BatchGetImage
                  - ecr:DescribeRepositories
                  - ecr:DescribeImages
                Resource: '*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
              - !If 
                - UseKms
                - Effect: Allow
                  Action:
                    - kms:Decrypt
                    - kms:DescribeKey
                  Resource: !Ref S3KmsKeyArn
                - { Ref: AWS::NoValue }

  #### CodeBuild project that imports TAR -> ECR ####
  ImportImageProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${AWS::StackName}-ImportImage"
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        ComputeType: !Ref BuildComputeType
        Image: !Ref BuildImage
        Type: LINUX_CONTAINER
        PrivilegedMode: true   # needed for docker load/push
        EnvironmentVariables:
          - Name: REPO
            Value: !Ref RepoName
          - Name: TAG
            Value: !Ref ImageTag
          - Name: S3_BUCKET
            Value: !Ref SourceBucket
          - Name: S3_KEY
            Value: !Ref SourceKey
          - Name: ACCOUNT_ID
            Value: !Sub "${AWS::AccountId}"
          - Name: REGION
            Value: !Ref AWS::Region
      LogsConfig:
        CloudWatchLogs:
          GroupName: !Ref ImportLogGroup
          Status: ENABLED
      Source:
        Type: NO_SOURCE
        BuildSpec: |
          version: 0.2
          phases:
            pre_build:
              commands:
                - echo "Logging in to ECR ${ACCOUNT_ID} in ${REGION}"
                - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com
                - echo "Downloading image TAR from s3://$S3_BUCKET/$S3_KEY"
                - aws s3 cp s3://$S3_BUCKET/$S3_KEY /tmp/image.tar
            build:
              commands:
                - echo "Loading TAR into Docker cache"
                - docker load -i /tmp/image.tar
                - echo "Listing loaded images (for debug)"
                - docker images
                - |
                  LOADED_REPO_TAG=$(docker images --format '{{.Repository}}:{{.Tag}}' | head -n1)
                  if [ -z "$LOADED_REPO_TAG" ]; then echo "No image found after docker load"; exit 1; fi
                - echo "Tagging image as ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${REPO}:${TAG}"
                - docker tag "$LOADED_REPO_TAG" ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${REPO}:${TAG}
                - echo "Pushing to ECR"
                - docker push ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${REPO}:${TAG}
          artifacts:
            files: []

  #### Lambda custom resource to run the CodeBuild job and wait ####
  ImportTriggerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: { Service: lambda.amazonaws.com }
            Action: sts:AssumeRole
      Path: '/'
      Policies:
        - PolicyName: LambdaStartCodeBuild
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource: !GetAtt ImportImageProject.Arn
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'

  ImportTriggerFunction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.12
      Handler: index.handler
      Role: !GetAtt ImportTriggerRole.Arn
      Timeout: 900
      Code:
        ZipFile: |
          import json, time, urllib.request
          import boto3

          def send_response(event, context, status, data):
              response_body = json.dumps({
                  'Status': status,
                  'Reason': 'See CloudWatch Logs for details: ' + context.log_stream_name,
                  'PhysicalResourceId': context.log_stream_name,
                  'StackId': event['StackId'],
                  'RequestId': event['RequestId'],
                  'LogicalResourceId': event['LogicalResourceId'],
                  'NoEcho': False,
                  'Data': data
              }).encode('utf-8')
              req = urllib.request.Request(event['ResponseURL'], data=response_body, method='PUT')
              req.add_header('content-type', '')
              req.add_header('content-length', str(len(response_body)))
              with urllib.request.urlopen(req) as resp:
                  resp.read()

          cb = boto3.client('codebuild')

          def run_and_wait(project_name):
              start = cb.start_build(projectName=project_name)
              bid = start['build']['id']
              while True:
                  time.sleep(5)
                  res = cb.batch_get_builds(ids=[bid])
                  b = res['builds'][0]
                  status = b['buildStatus']
                  if status in ('SUCCEEDED','FAILED','FAULT','TIMED_OUT','STOPPED'):
                      return status

          def handler(event, context):
              try:
                  if event['RequestType'] in ('Create','Update'):
                      project = event['ResourceProperties']['ProjectName']
                      status = run_and_wait(project)
                      if status=='SUCCEEDED':
                          send_response(event, context, 'SUCCESS', {'ImportStatus': status})
                      else:
                          send_response(event, context, 'FAILED', {'ImportStatus': status})
                  else:
                      send_response(event, context, 'SUCCESS', {'ImportStatus': 'NoOp'})
              except Exception as e:
                  send_response(event, context, 'FAILED', {'Error': str(e)})

  ImportTriggerPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ImportTriggerFunction
      Principal: cloudformation.amazonaws.com

  ImportInvoker:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt ImportTriggerFunction.Arn
      ProjectName: !Ref ImportImageProject
      Nonce: !Ref ForceReimportNonce
    DependsOn:
      - EcrRepository

Outputs:
  RepositoryUri:
    Description: ECR Repository URI
    Value: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${RepoName}"
  ImagePushedTag:
    Description: Tag that was pushed to ECR
    Value: !Ref ImageTag
